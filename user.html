<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Welcome Page</title>
</head>

<body >

    <nav class="navbar nav-back">
        <div class="container">
            <a href="index.html" class="navbar-brand text-white">
                <img src="assets/images/2.png" class="navbar-image" alt="">
            </a>
            <div class="d-flex ">
                <a href="about.html"  class="navbar-brand text-white">About Us</a>
                <a href="gallery.html"  class="navbar-brand text-white">Gallery</a>
              <a href="signup.html"  class="navbar-brand text-white">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 align-self-center">
                <table class="table caption-top">
                    <caption>User Details</caption>
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Name</th>
                            <td id="name_d"></td>
                        </tr>
                        <tr>
                            <th scope="row">Email</th>
                            <td id="email_d"></td>
                        </tr>
                        <tr>
                            <th scope="row">Contact Number</th>
                            <td id="contact_d"></td>
                        </tr>
                        <tr>
                            <th scope="row">Username</th>
                            <td id="username_d"></td>
                        </tr>
                        <tr>
                            <th scope="row">Password</th>
                            <td id="password_d"></td>
                        </tr>
                        <tr>
                            <th scope="row">Gender</th>
                            <td id="gender_d"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-6">
                <img src="assets/image/dog.jpeg id="image" alt="">
            </div>
        </div>
    </div>
    <script>

 // Name: inputtxt.value,
                // Contacat: contact.value,
                // Email: signemail.value,
                // UserName: user,
                // Password: p,
                // Address: address
        let detail = JSON.parse(localStorage.getItem('userData'));
        document.getElementById('name_d').innerHTML = detail.Name;
        document.getElementById('email_d').innerHTML = detail.Email;
        document.getElementById('contact_d').innerHTML = detail.Contacat;
        document.getElementById('username_d').innerHTML = detail.UserName;
        document.getElementById('password_d').innerHTML = "###...";
       document.getElementById('gender_d').innerHTML = detail.Gender;

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="/assets/js/app.js"></script>
</body>

</html>
