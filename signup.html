<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Sign up</title>
</head>

<body>

    <main class="signup-page">
        <nav class="navbar sign-nav-back">
            <div class="container">
                <a href="index.html" class="navbar-brand text-white">
                    <img src="assets/images/2.png" class="navbar-image" alt="">
                </a>
                <div class="d-flex ">
                    <a href="about.html" class="navbar-brand text-white">About Us</a>
                    <a href="gallery.html" class="navbar-brand text-white">Gallery</a>
                    <a href="signup.html" class="navbar-brand text-white">Sign Up</a>
                </div>
            </div>
        </nav>


        <div class="container-fluid  mt-5">
            <div class="row">
                <div class="col-md-6 text-left text-white  w-50 h-50 d-flex justify-content-center" >

                    <img src="assets/images/space-planet-png-3.png" class="rotate linear infinite" />
                </div>
                <div class="col-md-6 container p-4">
                    <div class="form-div container">
                        <form name="myFrom" method="post">

                            <h2 class="text-center text-white"><strong><ins>Get Registered Here</ins></strong> </h2>

                            <div class="form-group">
                                <label for="" class="d-flex mb-1 mt-1 font-weight-bold">Name</label>
                            </div>
                            <div class="form-group">
                                <input class="form-control container" type="text" name="text" placeholder="Name" id="signup-name"
                                    required>
                            </div>
                            <div class="form-group">

                                <label for="" class="d-flex mb-1 mt-1 font-weight-bold">Email</label>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" name="email" placeholder="Email" id="okemail"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="" class="d-flex mb-1 mt-1 font-weight-bold">UserName</label>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="text" placeholder="UserName" id="UserName"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="" class="d-flex mb-1 mt-1 font-weight-bold">Password</label>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" id="pass"
                                    placeholder="Password">
                            </div>
                            <div class="form-group d-flex justify-content-strat">
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="gender" value="Female"
                                        name="radio-stacked" required>
                                    <label class="form-check-label " for="radio-stacked">Female</label>
                                </div>
                                <div class="form-check mb-3">
                                    <input type="radio" class="form-check-input" id="gender" value="Male"
                                        name="radio-stacked" required>
                                    <label class="form-check-label " for="radio-stacked">Male</label>
                                </div>
                            </div>
                            



                            <div class="form-group">
                                <label for="" class="d-flex mb-1 mt-1 font-weight-bold">Contact Number</label>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="num" placeholder="Contact Nubmer"
                                    id="contact" maxlength="10" required>
                            </div>


                            <div class="form-group">
                                <label for="" class="d-flex mb-1 mt-1 font-weight-bold">Address</label>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="textarea" id="add"></textarea>
                            </div>

                            <div class="form-group form-check d-flex justify-content-center">
                                <input type="checkbox" class="form-check-input " id="exampleCheck1" required>
                                <label class="form-check-label ml-5 text-white ml-2" for="exampleCheck1">Check me out</label>
                            </div>

                            <div class="form-group d-flex justify-content-center">
                                <button class="form-control mt-2 btn btn-dark w-25 h-50" onclick="signup(event)" type="submit" id="sign-up">
                                    Sign Up
                                </button>
                            </div>
                            <div class="form-group d-flex justify-content-center">
                                <p class="text-white">Already have an account ? <a href="login.html">Login</a></p>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/app.js"></script>
</body>

</html>
