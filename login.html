<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Log In</title>
	<style>
	#height-signup-page{
	height:100vh;
	}
	</style
</head>
	
<body>

    <main class="signup-page" id="height-signup-page">
        <nav class="navbar sign-nav-back">
            <div class="container">
                <a href="index.html" class="navbar-brand text-white">
                    <img src="assets/images/2.png" class="navbar-image" alt="">
                </a>
                <div class="d-flex ">
                    <a href="about.html" class="navbar-brand text-white">About Us</a>
                    <a href="gallery.html" class="navbar-brand text-white">Gallery</a>
                    <a href="signup.html" class="navbar-brand text-white">Sign Up</a>
                </div>
            </div>
        </nav>
        <div class="container ">
            <div class="row">
               

                <div class="col-md-6 text-left text-white  w-50 h-50 d-flex justify-content-center" >

                    <img src="assets/images/space-planet-png-3.png" class="rotate linear infinite" />
                </div>
            <div class="col-6 right text-center d-flex justify-content-center">
              
               
                <div class="register-photo">
                    <div class="form-container login-form text-align-center">
                        <div class="container">
                            <form method="post" class="login1">
                                <h2 class="text-center"><strong><ins>Login to Your Account</ins></strong> </h2>
                                <div class="form-group ">
                                    <label for="" class="d-flex mb-1 mt-1 font-weight-bold text-white">Email</label>
                                </div>
                                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" id="email"></div>
                                <div class="form-group">
                                    <label for="" class="d-flex mb-1 mt-1 font-weight-bold text-white">Password</label>
                                </div>
                                <div class="form-group"><input class="form-control" type="password" name="password" id="pass" placeholder="Password"></div>
                                <div class="form-group">
                                    <button class="form-control mt-2 btn btn-dark w-25 h-50" onclick="login()">Log in</button>
                                </div>
                            </form>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="assets/js/app.js"></script>
</body>

</html>
